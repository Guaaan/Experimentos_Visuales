<html lang="es">
  <body>
    <canvas width="600" height="600"></canvas>

    <script>
      let canvas = document.querySelector("canvas"); //Seleccionamos el canvas
      let context = canvas.getContext("2d"); //contexto de dibujo

      context.fillStyle = "#0E5C2D"; //color de fondo
      //context.fillRect(100, 100, 400, 400); //dibuja el rectangulo

      context.lineWidth = 4;
      context.beginPath();
      context.rect(100, 100, 400, 400);
      //context.stroke();

      context.beginPath();
      context.arc(300, 300, 100, 0, Math.PI * 2, false);
      //context.stroke();

      const width = 60;
      const height = 60;
      const gap = 20;
      let x,y;

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          x = 100 + (width + gap) * i;
          y = 100 + (width + gap) * j;

          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke();

          /*context.beginPath();
          context.rect(x + 8, y + 8, width - 16, height - 16);
          context.stroke();*/

          if (Math.random()> 0.5) {
            context.beginPath();
            context.rect(x + 8, y + 8, width - 16, height - 16);
            context.stroke();
          }
        }
      }
    </script>
  </body>
</html>
